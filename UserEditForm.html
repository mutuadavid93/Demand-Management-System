        <section class="container" id="newProjRequest">
            <p  class="text-center">Project Request Edit View</p>
            <div class="row">
                <div class="col-xl-6 justify-content-xl-center">
                    <div id="leftProjFields">
                        <div class="form-group">
                            <label class=" form-control-label" for="inputProjTitle">Project Title</label>
                            <div class="">
                                <input class="form-control" type="text" id="inputProjTitle" placeholder="Project Title" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="inputProjOwner">Project Owner</label>
                            <div class="">
                                <input class="form-control" type="text" id="inputProjOwner" placeholder="Project Owner" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="inputStartDate">Start Date</label>
                            <div class="">
                                <input class="form-control" type="date" id="inputStartDate" placeholder="Project Start Date" />
                            </div>
                        </div>
                        
                        <div class="form-group" id="realProjectPillar">
                            <label class=" form-control-label" for="projPillars">Pillars driving project</label>
                        </div>
                    </div>
                </div><!-- col-xl-6 -->
                
                <div class="col-xl-6">
                    <div class="form-group">
                            <label class="form-control-label" for="inputProjSponsor">Project Sponsor</label>
                            <div class="">
                                <input class="form-control" type="text" id="inputProjSponsor" placeholder="Project Sponsor" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="attachURS">Attach a URS File</label>
                            <div class="">
                                <input id="attachURS" type="file" class="file" />
                            </div>
                        </div>
                    
                        <div class="form-group" id="BusinessUnits">
                            <label class=" form-control-label" for="BUnits">Business Units</label>
                        </div>
                    
                        <div class="form-group" id="Priority">
                            <label class=" form-control-label" for="Prioritization">Prioritization</label>
                        </div>
                    
                </div><!-- col-xl-6 -->
            </div>
        </section><!-- container #newProjRequest -->
        
        <section class="container" id="tradeOff">
            <div class="row">
                <div class="col-xl-12">
                    
                    <p>
                    <label id="requested_status">
                        <strong>Request Status:</strong><span> </span>
                    </label>
                        
                        <label id="date_created" class="float-xl-right">
                            <strong>Date Created:</strong> <span></span>
                    </label>
                    </p>
                    <button class="btn btn-success" 
                            role="button" id="submit_updates"><i class="fa fa-floppy-o" aria-hidden="true"></i> Update</button>
                    <button class="btn btn-info float-xl-right" 
                            role="button" id="uploadURsFile"><i class="fa fa-upload" aria-hidden="true"></i> Upload File</button>
                            
                    <div id='messages'></div>
                </div>
            </div><!-- row -->
        </section><!-- container #tradeOff -->
