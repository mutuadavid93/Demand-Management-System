<!DOCTYPE html>
<html>
    <head>
        <title>Demand Manager -- Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style type="text/css">
            #sideNavBox {DISPLAY: none}
            #contentBox {MARGIN-LEFT: 20px}

            #suiteBar *, #s4-ribbonrow * 
           {
               -webkit-box-sizing: initial;
               -moz-box-sizing: initial;
               box-sizing:content-box;
           }

           input[type="text"]{ line-height: 28px; }
        </style>
    </head>
    
    <!-- This is the Demand.html File -->
        
        <section class="container">
            <div class="modal fade" id="mymodal">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group" id="skillSet">
                                    <label class=" form-control-label" for="poperSkillsets">Skillset</label>
                                </div>
                            </div><!-- col-sm-6 -->
                            
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class=" form-control-label" for="inputResource">Resource</label>
                                    <div class="">
                                        <input class="form-control" type="text" id="inputResource" placeholder="Resource" />
                                    </div>
                                </div>
                            </div><!-- col-sm-6 -->
                        </div>
                        
                    </div><!-- modal-body -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Close</button>
                            <button type="button" id="addPopupBtn" class="btn btn-sm btn-primary">Add</button>
                        </div><!-- modal-footer -->
                  </div>
                </div>
            </div><!-- #mymodal -->
        </section><!-- End the Modal Window Section -->
        
        
        
        <section class="container" id="newProjRequest">
            <p  class="text-center">New Project Request Details</p>
            <div class="row">
                <div class="col-xl-6 justify-content-xl-center">
                    <div id="leftProjFields">
                        <div class="form-group">
                            <label class=" form-control-label" for="inputProjTitle">Project Title</label>
                            <div class="">
                                <input class="form-control" type="text" id="inputProjTitle" placeholder="Project Title" />
                                <input class="form-control" style="display: none;" type="text" id="inputReference_ID" placeholder="Project Title" />
                                <input class="form-control" style="display: none;" type="text" id="Item_ID" placeholder="Project Title" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="inputProjOwner">Project Owner</label>
                            <div class="">
                                <input class="form-control" type="text" id="inputProjOwner" placeholder="Project Owner" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="inputStartDate">Start Date</label>
                            <div class="">
                                <input class="form-control" type="date" id="inputStartDate" placeholder="Project Start Date" readonly />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="Pillars">Pillars driving project</label>
                                <input class="form-control" type="text" id="Pillars" placeholder="Project Owner" />
                        </div>
                    </div>
                </div><!-- col-xl-6 -->
                
                <div class="col-xl-6">
                    <div class="form-group">
                            <label class="form-control-label" for="inputProjSponsor">Project Sponsor</label>
                            <div class="">
                                <input class="form-control" type="text" id="inputProjSponsor" placeholder="Project Sponsor" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class=" form-control-label" for="attachURS">Attached URS File</label>
                            
                            <div class="" id="fileIntel">
                                <input id="attachURS" type="text" class="form-control" readonly />
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label class=" form-control-label" for="BUnits">Business Unit</label>
                            <div class="">
                                <input id="BUnits" type="text" class="form-control" readonly />
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label class=" form-control-label" for="Prioritize">Prioritization</label>
                            <input class="form-control" type="text" id="Prioritize" placeholder="Project Sponsor" />
                         </div>
                </div><!-- col-xl-6 -->
            </div>
        </section><!-- container #newProjRequest -->
        
        <br />
        
        <section class="container" id="tradeOff">
            <p class="text-center">User's Previous Projects</p>
            <div class="row">
                <div class="col-xl-12">
                    <table class="table table-sm" id="projectLists">
                          <thead class="bg-success text-white">
                              <tr>
                                  <th scope="column">Project Title</th> <th scope="column">Date Created</th>
                                  <th scope="column">Start Date</th> <th scope="column">Priority</th>
                                  <th scope="column">Status</th> <th scope="column">Tradeoff</th>
                              </tr>
                          </thead>

                      </table>
                </div>
            </div><!-- row -->
        </section><!-- container #tradeOff -->
        
        <p class="lead">&nbsp;</p>
        
        <section class="container" id='DmagrComments'>
            <div class="row">
                <div class="col-xl-6">
                    <div class="form-group">
                        <label class=" form-control-label" for="pre-analysis">Pre-analysis Comments</label>
                        <div class="">
                            <textarea rows="5" class="form-control" id="pre-analysis"></textarea>
                        </div>
                    </div>
                    
                    <button role="button" id="email_preanalysis" 
                            class="btn btn-primary"><i class="fa fa-envelope-o"></i> Submit Pre-Analysis</button>
                            <span id="preanylysisStatus" style="display:none;"></span>
                            <span class="text-green" id="preanylysis"></span>
                </div><!-- col-xl-6 -->
                
                <div class="col-xl-6">
                    <div class="form-group">
                        <label class=" form-control-label" for="general_comments">General Comments</label>
                        <div class="">
                            <textarea rows="5" class="form-control" id="general_comments"></textarea>
                        </div>
                    </div>
                </div><!-- col-xl-6 -->
            </div>
        </section><!-- container #DmagrComments -->
        
        <br />
        
         <section class="container" id="skillSets">
             <p>Skillsets Required</p>
            <div class="row">
                <div class="col-xl-12">
                    <table class="table table-sm table-bordered" id="dman_mgr_skillsList">
                          <thead class="bg-success text-white">
                              <tr>
                                  <th scope="column">Skillset</th> <th scope="column">Resource</th>
                              </tr>
                          </thead>
                      </table>
                    
                    <button class="btn btn-primary 
                            float-xl-right" id="add_resource" ><i class="fa fa-plus"></i> &nbsp;Add</button> 
                </div>
            </div><!-- row -->
        </section><!-- container #skillSets -->
        
        
        <section class="container" id="demandMgr_Signature">
            <div class="row">
                <div class="col-xl-6">
                    <div class="form-group">
                            <label class=" form-control-label" for="requestStatus">Request Status</label>
                            <div class="">
                                <select class="form-control" id="requestStatus">
                                    <option value="">Choose...</option>                                    
                                    <option value="Abandoned">Abandoned</option>
                                    <option value="Closed">Closed</option>
                                    <option value="Awaiting prioritization">Awaiting prioritization</option>
                                    <option value="Resourced">Resourced</option>
                                    <option value="URS Pending">URS Pending</option>
                                    <option value="Business Analysis">Business Analysis</option>
                                    <option value="New">New</option>
                                </select>
                            </div>
                        </div>
                    
                    <a id="cancel_btn" href="https://safaricomo365.sharepoint.com/sites/pwa/Pages/Ongoing-Demand-View.aspx" 
                       class="btn btn-danger" style="color:#FFFFFF; text-decoration: none;"><i class="fa fa-close"></i> &nbsp;Cancel</a> 
                </div><!-- col-xl-6 -->
                
                <div class="col-xl-6">
                    <div class="form-group">
                        <label class=" form-control-label" for="dmand_mgr">Demand Manager</label>
                        <div class="">
                            <input class="form-control" type="text" id="dmand_mgr" placeholder="Full Name" />
                        </div>
                    </div>
                    
                    <button class="btn btn-success 
                            float-xl-right" id='dmger_update'><i class="fa fa-floppy-o"></i> &nbsp;Save  &nbsp; </button> 
                </div><!-- col-xl-6 -->
            </div>
        </section><!-- container #demandMgr_Signature -->
